{{ if .Params.img }}
<div class="post-card" style="background-image: url({{ .Params.img }})"></div>
{{ end }}
<div class="discover-grid a1">
  <span class="des-base des-des"><time>{{- .Date.Format "2006-01-02" }}</time>{{ if ne .Date .Lastmod }} >{{ .Lastmod.Format "06-01-02" -}}{{ end }}</span>
  {{ if .Params.num }}<span class="des-base newsletter-num blue">#{{ .Params.num }}</span>{{ end }}
  <div class="discover-item">
    <a href='{{ .Permalink }}' target="_blank">{{- .Title | safeHTML | markdownify -}}</a>
  </div>
  <div class="des-base des-des">{{ .Params.description | safeHTML | markdownify }}</div>
</div>
