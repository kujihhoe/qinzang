{{ define "main" }}
<div class="heading-wrap">
  <div class="u-wrap">
    {{ partial "heading.html" . }}
  </div>
</div>
<main>
  <section class="u-wrap">
    <div class="cate a1">
      {{ range .Data.Terms.Alphabetical }}
      <li class="cate-wrap"><a class="Tags-link u-clickable" href="{{ .Page.RelPermalink }}">{{ .Page.Title | safeHTML
          }} {{ .Count }}</a></li>
      {{ end }}
    </div>
  </section>
</main>
{{ end }}
