{{ define "main" }}
<div class="u-wrap">
  {{ partial "heading.html" . }}
</div>
<main>
  <section class="u-wrap">
    <div class="cate">
      {{ range .Data.Terms.Alphabetical }}
      <li class="cate-wrap"><a class="Tags-link u-clickable" href="{{ .Page.RelPermalink }}">{{ .Page.Title | safeHTML | markdownify }} {{ .Count }}</a></li>
      {{ end }}
    </div>
  </section>
</main>
{{ end }}
